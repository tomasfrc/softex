<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
</head>
<body>
    <script>
            /**Aluno: Tomás de Farias Ribeiro Caldas
             * Crie um código com um objeto chamado “Banco”. Ele deverá ter propriedades que incluem conta,
             * saldo, tipo de conta e agência e os seus métodos devem ser: buscar saldo, depósito, saque e 
             * número da conta.

            Observações:
            - buscar saldo deve retornar o valor atual do saldo;
            - para o depósito, você deverá passar um valor como parâmetro e adicioná-lo no saldo final do objeto;
            - para o saque, você deverá passar um valor como parâmetro e subtraí-lo no saldo final do objeto;
            - o número da conta deve retornar o número da conta.
            */


            var Banco = {
                conta: "201610",
                agencia: "001",
                saldo: 1000,
                tipo_conta: "Corrente",
                verificarSaldo: function() {
                    return `O seu saldo é de: R$ ${this.saldo} `
                },
                depositar: function(quantia){
                    if(quantia<0){
                        return "Não é possivel depositar valores negativos"
                    }
                    this.saldo+=quantia;
                    return `Valor de: R$${quantia}, adicionado a sua conta`
                },
                sacar: function(valor){
                    if(this.saldo < valor){
                        return("Saldo insuficiente!");
                    }
                    this.saldo -= valor;
                    return `Saque de R$${valor}`
                },
                consultaNumeroConta: function(){
                    return `Número da conta: ${this.conta}`;
                }
            }

            console.log(Banco.verificarSaldo())
            console.log(Banco.depositar(500))
            console.log(Banco.sacar(100))
            console.log(Banco.consultaNumeroConta())
            console.log(Banco.verificarSaldo())
    </script>
</body>
</html>
